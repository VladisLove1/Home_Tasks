<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        var operator = prompt("Какую операцию совершить? (+, -, *, /");
        var operand1 = prompt("Введите первое число");
        var operand2 = prompt("Введите второе число");
        
        operand1 = parseInt(operand1);
        operand2 = parseInt(operand2);

        confirm("Вы уверены?");

        switch (operator) {
            case '+':
                alert(operand1 + operand2);
                break;
            case '-':
                alert(operand1 - operand2);
                break;
            case '*':
                alert(operand1 * operand2);
                break;
            case '/':
                alert(operand1 / operand2);
                break;
        }
    </script>
</head>
<body>

</body>
</html>
